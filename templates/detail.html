{% extends "base.html" %}

{% block title %}{{data.fields.name}}{% endblock %}

{% block content %}


<!--Important link from https://bootsnipp.com/snippets/XqvZr-->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
<div class="pd-wrap">
	<div class="container">
		<div class="heading-section">
			<h2>Product Details</h2>
		</div>
		<div class="row">
			<div class="col-md-6 d-flex">
				<img class="" src="{{data.fields.image}}" height ="60%">
			</div>
			<div class="col-md-6 ">
				<div class="product-dtl">
					<div class="product-info">
						<div class="product-name h1 " class>{{data.fields.name}}</div>
						<div class="product-price-discount lead"><span>NRS {{data.fields.price}}</span><span
								class="line-through"></span></div>
					</div>
					<p>{{data.fields.short_description}}</p>
					<div class="row">
						<div class="col-md-6">
							<label for="size">Size</label>
							<select id="size" name="size" class="form-control">
								<option>S</option>
								<option>M</option>
								<option>L</option>
								<option>XL</option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="color">Color</label>
							<select id="color" name="color" class="form-control">
								<option>Blue</option>
								<option>Green</option>
								<option>Red</option>
							</select>
						</div>
					</div>
					<div class="product-count">
						<label for="size">Quantity</label>
						<form action="#" class="display-flex">
							<div class="qtyminus">-</div>
							<input type="text" name="quantity" value="1" class="qty">
							<div class="qtyplus">+</div>
						</form>
						<a href="#" class="round-black-btn">Add to Cart</a>
					</div>
				</div>
			</div>
		</div>
		<div class="product-info-tabs">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="description-tab" data-toggle="tab" href="#description" role="tab"
						aria-controls="description" aria-selected="true">Description</a>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="description" role="tabpanel"
					aria-labelledby="description-tab">
					{{data.fields.long_description}}
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="	sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

{% endblock %}
