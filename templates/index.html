{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}


  <!-- Jumbotron -->
  <div class="bg-primary text-white py-5">
    <div class="container py-5">
      <h1>
        Best Books & <br />
        Price in our store
      </h1>
      <p>
        Trendy Books, Factory Prices, Excellent Service
      </p>

      <a href="/store" type="button" class="btn btn-light shadow-0 text-primary pt-2 border border-white">
        <span class="pt-1">Purchase now</span>
      </a>
    </div>
  </div>
  <!-- Jumbotron -->
</header>
<!-- Products -->
<section>
  <div class="container my-5">
    <header class="mb-4">
      <h3>New products</h3>
    </header>

    <div class="row">
      {% for data in data_list %}
      <div class="col-lg-3 col-md-6 col-sm-6 d-flex">
        <div class="card w-100 my-2 shadow-2-strong">
          <img src={{ data.img }} class="card-img-top" style="aspect-ratio: 1 / 1" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ data.name }}</h5>
            <p class="card-text">{{ data.price }}</p>
            <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
              <button id="{{ data.id}}" class="btn btn-primary shadow-0 me-1 purchasebutton">Purchase</button>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}

    </div>
  </div>
</section>
<!-- Products -->

<!-- Feature -->
